#CORS Profile dev or prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
profiles.dev-allowed-origins[0]=http://localhost:5510
profiles.dev-allowed-origins[1]=http://localhost:5513
profiles.dev-allowed-origins[2]=http://localhost:5511
profiles.dev-allowed-origins[3]=http://localhost:5516
profiles.prod-allowed-origins[0]=https://carelyo.io
profiles.prod-allowed-origins[1]=https://carelyo.top
profiles.prod-allowed-origins[2]=https://carelyo.com
profiles.prod-allowed-origins[3]=https://carelyo.in



# Mail
spring.mail.host=${MAIL_HOST:smtp.office365.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from=${MAIL_FROM}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_TLS:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_TLS:true}
# Server
server.port=8080
server.error.include-stacktrace=${ERROR_INCLUDE_STACKTRACE:never}
server.error.include-message=${ERROR_INCLUDE_MESSAGE:always}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
jwt.secret=${JWT_SECRET:secret}
jwt.expiration=${JWT_EXPIRATION : 7200000}


