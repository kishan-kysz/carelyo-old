#Database
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL:update}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:carelyo}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
# Flyway
spring.flyway.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:carelyo}
spring.flyway.user=${MYSQL_USER}
spring.flyway.password=${MYSQL_PASSWORD}
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true




# Daily Video
daily.video.api-url=${DAILY_VIDEO_URL}
daily.video.api-key=${DAILY_VIDEO_APIKEY}
# Swagger
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
# Minio
minio.bucket.name=${MINIO_BUCKET_NAME:carelyo}
minio.default.folder=/
minio.access.name=${MINIO_ACCESS_NAME:carelyo}
minio.access.secret=${MINIO_SECRET:carelyo}
minio.url=${MINIO_URL:http://localhost:9000}
# Client
client.login.url=${LOGIN_URL:http://localhost:3122}
# Reminders (0 must be present)
followup.reminders=${FOLLOWUP_REMINDERS:1440,30,15,0}
# Default Provider
provider.name=${PROVIDER_NAME}
provider.address=${PROVIDER_ADDRESS}
provider.mobile=${PROVIDER_MOBILE}
provider.email=${PROVIDER_EMAIL}
provider.website=${PROVIDER_WEBSITE}
provider.logo=${PROVIDER_LOGO}
provider.currency=${PROVIDER_CURRENCY}
provider.country=${PROVIDER_COUNTRY}
provider.practice_number=${PROVIDER_PRACTICE_NUMBER}
provider.type=${PROVIDER_TYPE}

# Actuator endpoints
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.tags.application=${spring.application.name:Carelyo}

# Logging
logging.level.reactor.netty.http.client=DEBUG


# Paystack #
paystack.api.key=${?}
paystack.api.timeout=${PAYSTACK_TIMEOUT_SECONDS:5}  


google.userInfo.url=https://www.googleapis.com/oauth2/v3/userinfo




